{% extends "layots.html" %}
{% block title %}
SQL result
{% endblock %}
{% block content %}
<div class="container">
    <div class="head">
        <h1>List of comments</h1>
        <br />
    </div>
    {% for result in data %}
    <div class="alert alert-info">
        <h2>{{ result.name }}</h2>
        <p>{{ result.text }}</p>
        <p><b> Date: {{ result.date }}</b></p>
        <a href="/result/{{ result.id }}/delete" class="btn btn-danger">Delete</a>
        <a href="/result/{{ result.id }}/update" class="btn btn-success">Edit</a>
    </div>
    {% else %}
    <div class="row justify-content-center">
        <img style="margin-bottom: 10px;" class="col-sm-2" src="{{ url_for('static', filename='images/pepehands.jpg') }}">
    </div>
    <div class="head">
        <h4>
            Unfortunally, we don't have comments yet
        </h4>
    </div>
    {% endfor %}

</div>
{% endblock %}
