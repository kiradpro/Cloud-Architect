{% extends "layots.html" %}
{% block title %}
Contact
{% endblock %}
{% block content %}
<div class="container">
  <div class="head">
    <h1>Please send your comment</h1>
  </div>
  {% for cat, msg in get_flashed_messages(True) %}
  <div class="flash {{cat}}">{{msg}}</div>
  {% endfor %}
<form class="form-signin" action="{{ url_for('contact') }}" method="POST">
    <div class="form-floating">
        <input type="text" class="form-control" name="nickname" id="floatingNickname" placeholder="Nickname">
        <label for="floatingNickname">Nickname</label>
      </div>
    <div class="form-floating">
      <textarea style="min-height: 200px;" class="form-control" name="text" id="floatingComment" placeholder="Comment"></textarea>
      <label for="floatingComment">Comment</label>
    </div>

    <button class="w-100 btn btn-lg btn-primary" type="submit">Send</button>
  </form>
  <p class="repositories">You can check my repositories on <span class="link"><a href="https://github.com/kiradpro">Github</a></span></p>
</div>
{% endblock %}
