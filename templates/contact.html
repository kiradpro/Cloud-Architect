{% extends "layots.html" %}
{% block title %}
Contact
{% endblock %}
{% block content %}
<div class="container">
<form class="form-signin">
    <div class="head">
      <h1 class="h3 mb-3 fw-normal ">Please send your comment</h1>
    </div>
    <div class="form-floating">
        <input type="text" class="form-control" id="floatingNickname" placeholder="Nickname">
        <label for="floatingNickname">Nickname</label>
      </div>
    <div class="form-floating">
      <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
      <label for="floatingInput">Email</label>
    </div>
    <div class="form-floating">
      <textarea class="form-control" id="floatingComment" placeholder="Comment"></textarea>
      <label for="floatingComment">Comment</label>
    </div>

    <button class="w-100 btn btn-lg btn-primary" type="submit">Send</button>
  </form>
  <p class="repositories">You can check my repositories on <span class="link"><a href="https://github.com/kiradpro">Github</a></span></p>
</div>
{% endblock %}
